<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Akan Name</title>
</head>
<body>
    <div class="container">
        <div class="row" id="spacer"></div>
        <div class="row">
            <div class="jumbotron">
                
                    <h4>The Akan Name Project</h4>
                    <div class="card-body">
                    <p>The app takes a person's birthdate and returns their
                        Ghanaian Akan name based on their day of birth.
                    </p>
                    <hr class="my-4">
                    <form onsubmit="auth()">
                        <div class="form-group">
                            <label for="birthdate">Enter your birthdate and select your gender below:</label>
                            <input type="date" class="form-control" id="birthdate" required>
                        </div>
                        <div class="form-group"> 
                            <select class="custom-select mr-sm-2" id="gender" required>
                                <option selected value="">Choose gender...</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                        </div>
                            
                            
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script> 
</body>
</html>
